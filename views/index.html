<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.msg}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl font-semibold">My Blog</h1>
        </div>
    </nav>

    <div class="container mx-auto p-4">

        <h1 class="text-4xl font-bold mb-4">{{.msg}}</h1>

        <!-- Author List -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Authors</h2>
            <ul>
                {{range .author_records}}
                <li class="mb-2">{{.Name}} - {{.Email}}</li>
                {{end}}
            </ul>
        </div>

        <!-- Category List -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Categories</h2>
            <ul>
                {{range .category_records}}
                <li class="mb-2">{{.Name}}</li>
                {{end}}
            </ul>
        </div>

        <!-- Blog List -->
        <div>
            <h2 class="text-2xl font-bold mb-2">Blogs</h2>
            <ul>
                {{range .blog_records}}
                <li class="mb-4">
                    <h3 class="text-xl font-semibold">{{.Title}}</h3>
                    <p class="text-gray-600">{{.Content}}</p>
                </li>
                {{end}}
            </ul>
        </div>
    </div>

</body>
</html>
